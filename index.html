<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Data Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìä</text></svg>">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: none; /* Hidden until login */
        }
        
        header {
            background: var(--dark);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            background: #f1f5f9;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab-btn:hover {
            background: #e2e8f0;
        }
        
        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            background: white;
        }
        
        .tab-content {
            display: none;
            padding: 2rem;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 500;
        }
        
        .required::after {
            content: " *";
            color: var(--danger);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #64748b;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .data-container {
            background: #f8fafc;
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        .data-table td {
            padding: 0.875rem 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .data-table tr:hover {
            background: #f1f5ff;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .login-input {
            margin: 1.5rem 0;
        }
        
        @media (max-width: 768px) {
            .container, .login-container {
                margin: 0.5rem;
                border-radius: 0.75rem;
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab-btn {
                flex: 1;
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .tab-content {
                padding: 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .data-container {
                max-height: 400px;
            }
            
            .data-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div class="login-container" id="login-screen">
        <div class="login-icon">üîê</div>
        <h2>Family Data Manager</h2>
        <p style="color: #64748b; margin-bottom: 1.5rem;">Enter your PIN to access the system</p>
        
        <div class="form-group login-input">

            </div>
            
            <div id="form-alert"></div>
        </div>
        
        <!-- Data Tab -->
        <div id="data-tab" class="tab-content">
            <h2>üìä Family Data Records</h2>
            
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search records...">
                </div>
                <button class="btn" id="refresh-btn">
                    üîÑ Refresh

                <button class="btn btn-success" id="export-btn">

            </div>
            
            <div class="data-container">
                <table class="data-table" id="data-table">
                    <thead>
                        <tr>
                            <th>SR No</th>

                            <th>Items</th>

            <div id="data-count" style="margin-top: 1rem; color: #64748b;"></div>

    </div>

    <script>
        // ============================================

        class Encryption {
            static encrypt(text) {
                if (!text) return '';
                
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const ch = text[i];
                    
                    // Lowercase
                    if (ch === 'a') result += 'o';
                    else if (ch === 'b') result += 'k';
                    else if (ch === 'c') result += 'x';
                    else if (ch === 'd') result += 'z';
                    else if (ch === 'e') result += 'p';

                    else if (ch === 'x') result += 'm';
                    else if (ch === 'y') result += 'n';
                    else if (ch === 'z') result += 'y';
                    
                    // Uppercase
                    else if (ch === 'A') result += 'O';
                    else if (ch === 'B') result += 'K';
                    else if (ch === 'C') result += 'X';
                    else if (ch === 'D') result += 'Z';
                    else if (ch === 'E') result += 'P';
                    else if (ch === 'F') result += 'Q';
                    else if (ch === 'G') result += 'R';
                    else if (ch === 'H') result += 'S';
                    else if (ch === 'I') result += 'T';
                    else if (ch === 'J') result += 'U';
                    else if (ch === 'K') result += 'V';
                    else if (ch === 'L') result += 'W';
                    else if (ch === 'M') result += 'A';
                    else if (ch === 'N') result += 'B';
                    else if (ch === 'O') result += 'C';
                    else if (ch === 'P') result += 'D';
                    else if (ch === 'Q') result += 'E';
                    else if (ch === 'R') result += 'F';
                    else if (ch === 'S') result += 'G';
                    else if (ch === 'T') result += 'H';
                    else if (ch === 'U') result += 'I';
                    else if (ch === 'V') result += 'J';
                    else if (ch === 'W') result += 'L';
                    else if (ch === 'X') result += 'M';
                    else if (ch === 'Y') result += 'N';
                    else if (ch === 'Z') result += 'Y';
                    
                    // Digits
                    else if (ch === '0') result += '7';
                    else if (ch === '1') result += '8';
                    else if (ch === '2') result += '9';
                    else if (ch === '3') result += '4';
                    else if (ch === '4') result += '5';
                    else if (ch === '5') result += '6';
                    else if (ch === '6') result += '0';
                    else if (ch === '7') result += '1';
                    else if (ch === '8') result += '2';
                    else if (ch === '9') result += '3';
                    
                    // Symbols unchanged
                    else result += ch;
                }
                
                return result;
            }
            
            static decrypt(text) {
                if (!text) return '';
                
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const ch = text[i];
                    
                    // Reverse lowercase
                    if (ch === 'o') result += 'a';
                    else if (ch === 'k') result += 'b';
                    else if (ch === 'x') result += 'c';
                    else if (ch === 'z') result += 'd';
                    else if (ch === 'p') result += 'e';
                    else if (ch === 'q') result += 'f';
                    else if (ch === 'r') result += 'g';
                    else if (ch === 's') result += 'h';
                    else if (ch === 't') result += 'i';
                    else if (ch === 'u') result += 'j';
                    else if (ch === 'v') result += 'k';
                    else if (ch === 'w') result += 'l';
                    else if (ch === 'a') result += 'm';
                    else if (ch === 'b') result += 'n';
                    else if (ch === 'c') result += 'o';
                    else if (ch === 'd') result += 'p';
                    else if (ch === 'e') result += 'q';
                    else if (ch === 'f') result += 'r';
                    else if (ch === 'g') result += 's';
                    else if (ch === 'h') result += 't';
                    else if (ch === 'i') result += 'u';
                    else if (ch === 'j') result += 'v';
                    else if (ch === 'l') result += 'w';
                    else if (ch === 'm') result += 'x';
                    else if (ch === 'n') result += 'y';
                    else if (ch === 'y') result += 'z';
                    
                    // Reverse uppercase
                    else if (ch === 'O') result += 'A';
                    else if (ch === 'K') result += 'B';
                    else if (ch === 'X') result += 'C';
                    else if (ch === 'Z') result += 'D';
                    else if (ch === 'P') result += 'E';
                    else if (ch === 'Q') result += 'F';
                    else if (ch === 'R') result += 'G';
                    else if (ch === 'S') result += 'H';
                    else if (ch === 'T') result += 'I';
                    else if (ch === 'U') result += 'J';
                    else if (ch === 'V') result += 'K';
                    else if (ch === 'W') result += 'L';
                    else if (ch === 'A') result += 'M';
                    else if (ch === 'B') result += 'N';
                    else if (ch === 'C') result += 'O';
                    else if (ch === 'D') result += 'P';
                    else if (ch === 'E') result += 'Q';
                    else if (ch === 'F') result += 'R';
                    else if (ch === 'G') result += 'S';
                    else if (ch === 'H') result += 'T';
                    else if (ch === 'I') result += 'U';
                    else if (ch === 'J') result += 'V';
                    else if (ch === 'L') result += 'W';
                    else if (ch === 'M') result += 'X';
                    else if (ch === 'N') result += 'Y';
                    else if (ch === 'Y') result += 'Z';
                    
                    // Reverse digits
                    else if (ch === '7') result += '0';
                    else if (ch === '8') result += '1';
                    else if (ch === '9') result += '2';
                    else if (ch === '4') result += '3';
                    else if (ch === '5') result += '4';
                    else if (ch === '6') result += '5';
                    else if (ch === '0') result += '6';
                    else if (ch === '1') result += '7';
                    else if (ch === '2') result += '8';
                    else if (ch === '3') result += '9';
                    
                    // Symbols unchanged
                    else result += ch;
                }
                
                return result;
            }
        }

        // ============================================
        // ADMIN PROJECT CONFIGURATION
        // ============================================
        const ADMIN_PROJECT = {
            url: 'https://kmtrpnkftfqkthlgfwob.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttdHJwbmtmdGZxa3RobGdmd29iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MTgzMzUsImV4cCI6MjA3OTE5NDMzNX0.6aL-nG-srGEqI18Sp5kVCW2mG5f4Z53gF-csMZ7gfI0'
        };

        // ============================================
        // APP STATE
        // ============================================
        let currentConfig = null;
        let allData = [];

        // ============================================
        // LOGIN FUNCTION
        // ============================================
        async function login() {
            const pinInput = document.getElementById('login-pin');
            const pin = pinInput.value.trim();
            const alertDiv = document.getElementById('login-alert');
            
            if (!pin) {
                alertDiv.innerHTML = '<div class="alert alert-error">Please enter a PIN</div>';
                return;
            }
            
            alertDiv.innerHTML = '<div class="alert alert-info">Verifying PIN...</div>';
            
            try {
                // Encrypt the user's PIN
                const encryptedPin = Encryption.encrypt(pin);
                
                // Query admin_public table with encrypted PIN
                const response = await fetch(
                    `${ADMIN_PROJECT.url}/rest/v1/admin_public?pin_enc=eq.${encodeURIComponent(encryptedPin)}`,
                    {
                        headers: {
                            'apikey': ADMIN_PROJECT.key,
                            'Authorization': `Bearer ${ADMIN_PROJECT.key}`
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.length === 0) {
                        alertDiv.innerHTML = '<div class="alert alert-error">Invalid PIN</div>';
                        pinInput.value = '';
                        return;
                    }
                    
                    // Decrypt the URL and API key
                    const adminRecord = data[0];
                    const decryptedUrl = Encryption.decrypt(adminRecord.url_enc);
                    const decryptedKey = Encryption.decrypt(adminRecord.key_enc);
                    
                    // Store the config for this session
                    currentConfig = {
                        url: decryptedUrl,
                        key: decryptedKey,
                        table: 'family_data_responses_gsheet'
                    };
                    
                    // Show success and switch to app
                    alertDiv.innerHTML = '<div class="alert alert-success">‚úÖ Login successful! Loading app...</div>';
                    
                    setTimeout(() => {
                        document.getElementById('login-screen').style.display = 'none';
                        document.getElementById('app-container').style.display = 'block';
                        initializeApp();
                    }, 1000);
                    
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('Login error:', error);
                alertDiv.innerHTML = `<div class="alert alert-error">Login failed: ${error.message}</div>`;
            }
        }

        // ============================================
        // LOGOUT FUNCTION
        // ============================================
        function logout() {
            currentConfig = null;
            allData = [];
            
            document.getElementById('app-container').style.display = 'none';
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('login-pin').value = '';
            document.getElementById('login-alert').innerHTML = '';
        }

        // ============================================
        // INITIALIZE APP AFTER LOGIN
        // ============================================
        function initializeApp() {
            // Set today's date
            document.getElementById('dated').value = new Date().toISOString().split('T')[0];
            
            // Setup event listeners
            setupEventListeners();
            
            // Load initial data
            loadData();
        }

        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tab = e.target.dataset.tab;
                    switchTab(tab);
                });
            });
            
            // Form submission
            document.getElementById('submit-btn').addEventListener('click', submitForm);
            document.getElementById('reset-btn').addEventListener('click', resetForm);
            
            // Data actions
            document.getElementById('refresh-btn').addEventListener('click', loadData);
            document.getElementById('export-btn').addEventListener('click', exportCSV);
            document.getElementById('search-input').addEventListener('input', (e) => filterData(e.target.value));
            
            // Login button
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('login-pin').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        }

        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabName);
            });
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `${tabName}-tab`);
            });
            
            // Load data when switching to data tab
            if (tabName === 'data') {
                loadData();
            }
        }

        function showAlert(message, type = 'info', elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            if (type !== 'info') {
                setTimeout(() => element.innerHTML = '', 5000);
            }
        }

        async function submitForm() {
            if (!currentConfig) {
                showAlert('Please login first', 'error', 'form-alert');
                return;
            }

            const required = ['forms_sr_no', 'dated', 'filled_by'];
            const missing = required.filter(field => !document.getElementById(field).value.trim());
            
            if (missing.length > 0) {
                showAlert(`Please fill required fields: ${missing.join(', ')}`, 'error', 'form-alert');
                return;
            }
            
            const formData = {
                forms_sr_no: document.getElementById('forms_sr_no').value,
                timestamp: new Date().toISOString(),
                dated: document.getElementById('dated').value,
                todays_select_home_items_related_to: document.getElementById('todays_select_home_items_related_to').value,
                todays_select_items_to_buy: document.getElementById('todays_select_items_to_buy').value,
                comments_about_today_purchase: document.getElementById('comments_about_today_purchase').value,
                filled_by: document.getElementById('filled_by').value,
                approximately_amount: parseFloat(document.getElementById('approximately_amount').value) || 0,
                love_count: 0,
                love_counts: 0,
                score: 0,
                form_cat: 'Shop',
                update_to_custom_form_history: new Date().toISOString()
            };
            
            showAlert('Submitting form...', 'info', 'form-alert');
            
            try {
                const response = await fetch(`${currentConfig.url}/rest/v1/${currentConfig.table}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': currentConfig.key,
                        'Authorization': `Bearer ${currentConfig.key}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showAlert('‚úÖ Form submitted successfully!', 'success', 'form-alert');
                    resetForm();
                    setTimeout(() => {
                        switchTab('data');
                        loadData();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showAlert(`‚ùå Error: ${error.message || 'Submission failed'}`, 'error', 'form-alert');
                }
            } catch (error) {
                showAlert(`‚ùå Network error: ${error.message}`, 'error', 'form-alert');
            }
        }

        function resetForm() {
            document.getElementById('forms_sr_no').value = '';
            document.getElementById('dated').value = new Date().toISOString().split('T')[0];
            document.getElementById('filled_by').value = '';
            document.getElementById('approximately_amount').value = '';
            document.getElementById('todays_select_home_items_related_to').value = '';
            document.getElementById('todays_select_items_to_buy').value = '';
            document.getElementById('comments_about_today_purchase').value = '';
        }

        async function loadData() {
            if (!currentConfig) {
                showAlert('Please login first', 'error', 'data-count');
                return;
            }
            
            document.getElementById('data-body').innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; padding: 2rem;">
                        Loading data...
                    </td>
                </tr>
            `;
            
            try {
                const response = await fetch(
                    `${currentConfig.url}/rest/v1/${currentConfig.table}?order=timestamp.desc`,
                    {
                        headers: {
                            'apikey': currentConfig.key,
                            'Authorization': `Bearer ${currentConfig.key}`
                        }
                    }
                );
                
                if (response.ok) {
                    allData = await response.json();
                    renderData(allData);
                    document.getElementById('data-count').textContent = 
                        `üìä Showing ${allData.length} records`;
                } else {
                    throw new Error('Failed to fetch data');
                }
            } catch (error) {
                document.getElementById('data-body').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: #dc3545; padding: 2rem;">
                            ‚ùå Error: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        function renderData(data) {
            const tbody = document.getElementById('data-body');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; color: #64748b;">
                            üì≠ No data available
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.forms_sr_no || '-'}</strong></td>
                    <td>${formatDate(item.dated)}</td>
                    <td>${item.filled_by || '-'}</td>
                    <td title="${item.todays_select_items_to_buy || ''}">
                        ${truncate(item.todays_select_items_to_buy, 30)}
                    </td>
                    <td>${item.approximately_amount ? '‚Çπ' + item.approximately_amount : '-'}</td>
                    <td>
                        <button class="btn" style="padding: 0.25rem 0.5rem; font-size: 0.875rem;"
                                onclick="viewDetails(${JSON.stringify(item)})">
                            üëÅÔ∏è View
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function viewDetails(item) {
            alert(`
üìã Record Details:

SR No: ${item.forms_sr_no}
Date: ${formatDate(item.dated)}
Filled By: ${item.filled_by}
Amount: ${item.approximately_amount ? '‚Çπ' + item.approximately_amount : 'N/A'}

Home Items: ${item.todays_select_home_items_related_to || 'N/A'}

Items:
${item.todays_select_items_to_buy || 'N/A'}

Comments:
${item.comments_about_today_purchase || 'N/A'}

Submitted: ${new Date(item.timestamp).toLocaleString()}
            `);
        }

        function filterData(searchTerm) {
            if (!searchTerm) {
                renderData(allData);
                return;
            }
            
            const term = searchTerm.toLowerCase();
            const filtered = allData.filter(item =>
                (item.forms_sr_no && item.forms_sr_no.toLowerCase().includes(term)) ||
                (item.filled_by && item.filled_by.toLowerCase().includes(term)) ||
                (item.todays_select_items_to_buy && item.todays_select_items_to_buy.toLowerCase().includes(term))
            );
            
            renderData(filtered);
            document.getElementById('data-count').textContent = 
                `üìä Showing ${filtered.length} of ${allData.length} records`;
        }

        function exportCSV() {
            if (allData.length === 0) {
                alert('No data to export');
                return;
            }
            
            const headers = ['SR No', 'Date', 'Filled By', 'Items', 'Amount', 'Comments'];
            const csv = [
                headers.join(','),
                ...allData.map(item => [
                    item.forms_sr_no,
                    item.dated,
                    item.filled_by,
                    `"${(item.todays_select_items_to_buy || '').replace(/"/g, '""')}"`,
                    item.approximately_amount || '',
                    `"${(item.comments_about_today_purchase || '').replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `family_data_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('en-IN');
        }

        function truncate(text, length) {
            if (!text) return '-';
            return text.length > length ? text.substring(0, length) + '...' : text;
        }

        // Make functions globally available
        window.logout = logout;
        window.viewDetails = viewDetails;
    </script>
</body>
</html>
