<div class="container">
    <div class="card">
        <div class="header">
            <h1>ğŸ“ New Data Entry</h1>
            <button onclick="window.location.hash='#dashboard'" class="btn-secondary">
                â† Back to Dashboard
            </button>
        </div>
        
        <div class="tab-content active" style="padding: 30px;">
            <h2 style="margin-bottom: 25px; color: #1e293b;">ğŸ“ Fill New Entry</h2>
            
            <form id="data-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="forms_sr_no">Serial Number *</label>
                        <input type="number" id="forms_sr_no" name="forms_sr_no" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dated">Date *</label>
                        <input type="date" id="dated" name="dated" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="filled_by">Filled By *</label>
                        <input type="text" id="filled_by" name="filled_by" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="approximately_amount">Amount *</label>
                        <input type="number" id="approximately_amount" name="approximately_amount" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="todays_select_items_to_buy">Items to Buy *</label>
                        <textarea id="todays_select_items_to_buy" name="todays_select_items_to_buy" placeholder="List all items separated by commas" required></textarea>
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="comments_about_today_purchase">Comments</label>
                        <textarea id="comments_about_today_purchase" name="comments_about_today_purchase" placeholder="Any additional comments..."></textarea>
                    </div>
                </div>
                
                <div class="d-flex gap-10 mt-20">
                    <button type="submit" class="btn-success">
                        ğŸ’¾ Save Entry

            <div id="form-alert" class="alert mt-20"></div>

</div>
