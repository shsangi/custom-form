<!DOCTYPE html>
<html>
<body>
    <h2>Quick CORS Test</h2>
    <button onclick="test()">Test Supabase Connection</button>
    <div id="result"></div>
    
    <script>
        async function test() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Try with CORS mode
                const response = await fetch('https://kmtrpnob.supabase.co/rest/v1/', {
                    mode: 'cors',
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttdHJwbmtmdGZxa3RobGdjE3NjM2M'
                    }
                });
                
                if (response.ok) {
                    result.innerHTML = '✅ CORS is working!';
                } else {
                    result.innerHTML = '❌ Server error: ' + response.status;
                }
            } catch (error) {
                result.innerHTML = `
                    ❌ CORS ERROR<br>
                    <small>${error.message}</small><br><br>
                    <strong>Solutions:</strong><br>
                    1. Run from local server: python -m http.server 8000<br>
                    2. Add CORS headers in Supabase<br>
                    3. Use GitHub Pages
                `;
            }
        }
    </script>
</body>
</html>
